<!DOCTYPE html>
<meta charset="utf-8">
  <head>
    <title>전역컴포넌트와 지역컴포넌트 등록하기</title>
  </head>

  <body>
    <!--실습 #1- 'todo-footer' 컴포넌트 전역등록-->
    <div id="app">
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
    Vue.component('my-global-component',{
        template:'<p>This is another child component</p>'
    })

    //실습 #2 - 'todo-list 컴포넌트 지역등록 
    var local = {
        template:'<p>This is another local childe component</p>'
    }
    new Vue({
        el:'#app',
        components: {
          'my-local-component':local
        }
    })
     var app = new Vue({
         el:'#app',
         data:{
             message:'This is a parent component'
         },
     })
     
    </script>

  </body>
</html>
