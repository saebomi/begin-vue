<html>
  <head>
    <title>이벤트 발생시키고 수신</title>
  </head>
  <body>
    <div id="app">
        <child-component v-on:show-log="printText"></child-component> <!--최상위컴포넌트 메서드 printText()실행-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            template:'<button v-on:click="showLog">show</button>', // 버튼 요소추가
            methods:{
                showLog: function(){
                    this.$emit('show-log'); // 이벤트 발생
                }
            }
        });

        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello vue! passed from Parent Component'
            },
            methods:{
                printText:function(){
                    console.log("received an event");
                }
            }
        });
    </script>
</body>
</html>
